<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="" href="../css/global.css" />
	<link rel="stylesheet" type="" href="../css/authentication.css" />
	<title>URL Shortner - Login</title>
</head>
<body>
	<div class="container">
		<nav>
			<h2>URL Shortner</h2>
		</nav>

		<main>
			<h3>Login</h3>

			<div class="error">
				Username is already taken!
			</div>

			<form>
				<input type="text" name="" value="" placeholder="Username">
				<input type="password" name="" value="" placeholder="Password">
				<button type="submit">Login</button>
			</form>
			<p>Don't have account? <a href="register.html">Register</a></p>
		</main>
	</div>
</body>
